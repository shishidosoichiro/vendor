version: 2
jobs:
  linux:
    docker:
      - image: nimlang/nim:latest
    working_directory: /usr/src/vendor
    steps:
      - checkout
      - run:
          name: provision
          command: |
            apt install -y make;
            make provision os=linux
      - run:
          name: semver
          command: |
            cd ..
            git clone https://github.com/shishidosoichiro/semver.nim.git
            cd semver.nim
            nimble install -y
            cd ../vendor
      - run:
          name: nimble
          command: nimble install -y
      - run:
          name: build
          command: make build os=linux
      - store_artifacts:
          path: /usr/src/vendor/dist/vendor-0.3.0-linux-amd64.tar.gz
  windows:
    docker:
      - image: nimlang/nim:latest
    working_directory: /usr/src/vendor
    steps:
      - checkout
      - run:
          name: provision
          command: |
            apt install -y make;
            make provision os=windows
      - run:
          name: semver
          command: |
            cd ..
            git clone https://github.com/shishidosoichiro/semver.nim.git
            cd semver.nim
            nimble install -y
            cd ../vendor
      - run:
          name: nimble
          command: nimble install -y
      - run:
          name: build
          command: make build os=windows
      - store_artifacts:
          path: /usr/src/vendor/dist/vendor-0.3.0-windows-amd64.zip
workflows:
  version: 2
  build:
    jobs:
      - linux
      - windows
